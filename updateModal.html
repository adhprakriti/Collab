<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"><i class="glyphicon glyphicon-edit"></i> UPDATE CAKES</h4>
        </div>
        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="">
   
        <div class="modal-body">
        <div class="row">
        <div class="col-lg-2">
      <label class="pull-right">Name*</label>
    </div>
    <div class="col-lg-10">
         <textarea name="name" class="form-control" required></textarea>
         <input type="hidden" class="form-control" id="fdid" name="fdid"  value="" required>
  
  </div></div><br>
  <div class="row">
  <div class="col-lg-2">
      <label class="pull-right">Description*</label>
      </div>
      <div class="col-lg-10">
     
        <textarea name="des" class="form-control" required></textarea>
    </div></div><br>
    <div class="row">
    <div class="col-lg-2">
      <label class="pull-right">Amount*</label></div>
      <div class="col-lg-10">
     
        <input type="number" class="form-control" id="prize" name="prize" placeholder="" value="" required>
    </div></div><br>
    <div class="row">
    <div class="col-lg-2">
      <label class="pull-right">Status*</label>
     </div><div class="col-lg-10">
        <select name="stat" class="form-control" required>
        <option value=""></option>
        <option>Select</option>
        <option value="Available">Available</option>
        <option value="Un-Available">Un-Available</option>
        </select>
     </div></div><br>
     <div class="row">
     <div class="col-lg-2">
      <label class="pull-right">Image</label>
     </div>
     <div class="col-lg-10">
      <img src="" width="120px;" class="img-responsive img-rounded" style="margin-bottom:5px;">
        <input type="file" class="form-control" id="image" name="image"required>
      </div></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-info" name="savechanges">Save changes</button>
        </div>
    
        </form>
      </div>
    </div>
  </div>
